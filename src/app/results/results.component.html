<table mat-table [dataSource]="myDataSource.items" class="mat-elevation-z8">
  <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button (click)="showAuthorPopularDialog(element.owner.user_id)">{{element.owner.display_name}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="Question">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button routerLink="/answers" [queryParams]="{query: element.question_id}">
        {{ (element.title.length>45)? (element.title | slice:0:45)+'..':(element.title) }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="Responses">
    <th mat-header-cell *matHeaderCellDef> Responses </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button routerLink="/answers" [queryParams]="{query: element.question_id}">{{element.answer_count}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="Tags">
    <th mat-header-cell *matHeaderCellDef> Tags </th>
    <td mat-cell *matCellDef="let element">
      <a *ngFor="let e of element.tags" mat-button (click)="showPopularByTag(e)">{{e}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
