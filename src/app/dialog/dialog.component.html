<div mat-dialog-content>

  <table mat-table [dataSource]="myDataSource" >
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element">
        {{element.owner.display_name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/answers" 
           [queryParams]="{query: element.question_id}"
           mat-button (click)="dialogClose()">{{ (element.title.length>35)? (element.title | slice:0:35)+'..':(element.title) }} </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Responses">
      <th mat-header-cell *matHeaderCellDef> Responses </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/answers" 
           [queryParams]="{query: element.question_id}"
            mat-button (click)="dialogClose()">{{element.answer_count}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Tags">
      <th mat-header-cell *matHeaderCellDef> Tags </th>
      <td mat-cell *matCellDef="let element">
        {{element.tags}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="dialogClose()">Close</button>
</div>
